<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculator">
      
      
      <div class="display">
        <input class="input" type="text" value="0">
      </div>
      
      <div class="buttons">
        <div class="num" id="n7">7</div>
        <div class="num" id="n8">8</div>
        <div class="num" id="n9">9</div>
        <div class="op" id="div">/</div>
        <div class="num" id="n4">4</div>
        <div class="num" id="n5">5</div>
        <div class="num" id="n6">6</div>
        <div class="op" id="multi">*</div>
        <div class="num" id="n3">3</div>
        <div class="num" id="n2">2</div>
        <div class="num" id="n1">1</div>
        <div class="op" id="sub">-</div>
        <div class="num" id="n0">0</div>
        <div class="num" id="dot">.</div>
        <div class="op" id="equal">=</div>
        <div class="op" id="add">+</div>
        <div class="num" id="clear">ALL CLEAR</div>
      </div>
      
    </div>

  </div>
    

  <script src="script.js"></script>
</body>
</html>
